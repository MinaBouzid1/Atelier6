<html xmlns:th="http://www.thymeleaf.org"
      xmlns:layout="http://www.ultraq.net.nz/thymeleaf/layout"
      layout:decorate="~{layout}">
<head>
    <title>Modifier l'Étudiant</title>
</head>
<body>
<div layout:fragment="content">
    <div class="row justify-content-center">
        <div class="col-lg-8">
            <div class="card">
                <div class="card-header bg-warning text-white">
                    <h4 class="card-title mb-0">
                        <i class="fas fa-user-edit me-2"></i>Modifier l'Étudiant
                    </h4>
                </div>
                <div class="card-body">
                    <form th:action="@{/students/edit/{id}(id=${student.id})}" th:object="${student}" method="post">
                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="firstName" class="form-label fw-semibold">
                                    <i class="fas fa-signature me-2"></i>Prénom
                                </label>
                                <input type="text" class="form-control" id="firstName"
                                       th:field="*{firstName}" required
                                       placeholder="Entrez le prénom">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="lastName" class="form-label fw-semibold">
                                    <i class="fas fa-user me-2"></i>Nom
                                </label>
                                <input type="text" class="form-control" id="lastName"
                                       th:field="*{lastName}" required
                                       placeholder="Entrez le nom">
                            </div>
                        </div>

                        <div class="row">
                            <div class="col-md-6 mb-3">
                                <label for="birthDate" class="form-label fw-semibold">
                                    <i class="fas fa-calendar me-2"></i>Date de Naissance
                                </label>
                                <input type="date" class="form-control" id="birthDate"
                                       th:field="*{birthDate}">
                            </div>
                            <div class="col-md-6 mb-3">
                                <label for="className" class="form-label fw-semibold">
                                    <i class="fas fa-chalkboard me-2"></i>Classe
                                </label>
                                <select class="form-select" id="className" th:field="*{className}">
                                    <option value="">Sélectionnez une classe</option>
                                    <option value="Petite Section">Petite Section</option>
                                    <option value="Moyenne Section">Moyenne Section</option>
                                    <option value="Grande Section">Grande Section</option>
                                    <option value="Maternelle A">Maternelle A</option>
                                    <option value="Maternelle B">Maternelle B</option>
                                </select>
                            </div>
                        </div>

                        <div class="d-flex justify-content-between mt-4">
                            <a th:href="@{/students}" class="btn btn-secondary">
                                <i class="fas fa-arrow-left me-2"></i>Retour
                            </a>
                            <button type="submit" class="btn btn-warning">
                                <i class="fas fa-sync-alt me-2"></i>Mettre à Jour
                            </button>
                        </div>
                    </form>
                </div>
            </div>
        </div>
    </div>
</div>
</body>
</html>
